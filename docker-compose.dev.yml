version: "3.7"

services:
  ts-node-docker:
    container_name: ts-node-docker
    restart: always
    build:
      context: ./api
      dockerfile: Dockerfile.dev
    environment:
      - SECRET_KEY="#%&b6Fr*JDjnBn6ZyiexmW%Aus^!dM2gs^nVtJ5W*YhXW9KEFw"
      - SESSION_TOKEN_LIFETIME=259200
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/postgres
    volumes:
      - ./api/src:/usr/src/app/api/src
    ports:
      - 8080:3000
    depends_on: 
      - postgres

  chat-server:
    build:
      context: ./chat/server
      dockerfile: Dockerfile.dev
    volumes:
      - ./chat/server/src:/usr/src/app/chat/server/src/
      - /usr/src/app/chat/server/node_modules
    container_name: chat-server
    ports:
      - 8082:3000

  chat-client:
    build:
      context: ./chat/client
      dockerfile: Dockerfile.dev
    volumes:
      - ./chat/client/src:/usr/src/app/chat/client/src/
      - /usr/src/app/chat/client/node_modules
    container_name: chat-client
    ports:
      - 5500:5500
    depends_on:
      - chat-server

  postgres:
    container_name: postgres
    restart: always
    build:
      context: ./postgres
      dockerfile: Dockerfile
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - ./postgres/data:/home/postgres/data
    ports:
      - "5432:5432"

  adminer:
    container_name: adminer
    image: adminer
    restart: always
    ports:
      - 8081:8080 
